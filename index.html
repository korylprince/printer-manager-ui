<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Printer Manager</title>
        <meta name="description" content="Printer Manager">
        <meta name="author" content="Kory Prince <korylprince@gmail.com>">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
        <style type="text/css">
                @keyframes pulse-color {
                    from {fill:#0D47A1; color: #0D47A1}
                    to {fill: #2196F3; color: #2196F3}
                }
                @keyframes pulse-size {
                    from {transform: scale(1.0);}
                    to {transform: scale(1.01);}
                }
                #loading {
                    min-width: 100%;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: #FAFAFA; 
                }
                #loading div {
                    text-align: center;
                    background-color: #FFFFFF;
                    width: 300px;
                    height: 300px;
                    border-radius:150px;
                    display: flex;
                    flex-flow: column;
                    align-items: center;
                    justify-content: center;
                    box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
                }
                #loading svg {
                    width: 128px;
                    height: 128px;
                    animation-name: pulse-color, pulse-size;
                    animation-duration: 2s;
                    animation-iteration-count: infinite;
                    animation-direction: alternate;
                }
                #loading h1 {
                    font-family: Roboto;
                    margin: 0;
                    animation-name: pulse-color;
                    animation-duration: 2s;
                    animation-iteration-count: infinite;
                    animation-direction: alternate;
                }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="loading">
                <div>
                    <svg id="mdi-printer" viewBox="0 0 24 24"><path d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" /></svg>
                    <h1>Loading</h1>
                </div>
            </div>
        </div>
        <script type="module" src="/src/app.js"></script>
    </body>
</html>
